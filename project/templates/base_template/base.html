<html lang="en"><head><script src="https://www.youtube.com/iframe_api?v=3.2.10" id="YTAPI"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ValoPlay - {{ title }}</title>
    <meta name="description" content="Project by Danila Polyakov">
    <meta name="author" content="Danila Polyakov">
    <link rel="icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">
    <link rel="stylesheet" href="/static/css/plugins.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" media="screen">

</head>

<body>
    <div class="preloader" style="display: none;">
        <div class="anim pulse"><i class="ion-ios-bolt-outline"></i></div>
    </div>
    <div class="preloader-left slide-left"></div>
    <div class="inline-menu-container showx">
        <ul class="inline-menu">
            <li class="blog  menu-item"><a href="{{ url_for('main')}}">Главная</a></li>
            <li class="blog  menu-item"><a href="{{ url_for('new')}}">Новости</a></li>
            <li class="about  menu-item"><a href="{{ url_for('guides')}}">Гайды</a></li>
            <li class="portfolio menu-item active"><a href="{{ url_for('characters')}}">Персонажи</a></li>
            <li class="contact  menu-item"><a href="{{ url_for('profile')}}">Профиль</a></li>
        </ul>
    </div>
    <!--


    НАЧАЛО СЕКЦИЯ СЛЕВА

    -->
    <section class="home img-bg" style="background: url(/static/images/bg/site-background.jpg) 0 0; background-size: cover;">
        <div class="overlay opacity5"></div>
        <div class="container">
            <div class="name-block reverse">
                <div class="name-block-container reverse">
                    <img src="{{ logo }}" alt="">
                    {% if current_user.is_authenticated %}
                    <h2>Привет, {{ current_user.name }}</h2>
                    <a href="{{ url_for('logout') }}" class="btn ">Выйти</a>
                    {% else %}
                    <h2>Добро пожаловать!</h2>
                    <a href="{{ url_for('login') }}" class="btn open-login">Войти</a>
                    {% endif %}
                    <ul class="social">
                        <li><a href=""><i class="ion-social-facebook"></i></a></li>
                        <li><a href=""><i class="ion-social-twitter"></i></a></li>
                        <li><a href=""><i class="ion-social-googleplus"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="content-blocks showx">
                <section class="content">
                    <div class="block-content">
                             {% block content %}{% endblock %}
                    </div>
                </section>
            </div>

        </div>
        <!-- Custom Cursor -->
        <div class="cursor" style="transform: matrix(1, 0, 0, 1, 0, 0); top: 358px; left: 221px; opacity: 0.5; border-width: 2px;"></div>


    </section>
    <script src="/static/js/plugins.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body></html>
